{% extends "base.html" %}

{% block page_title %}Home - 云动安顺{% endblock %}

{% block main_content %}
    <div class="row">
    {% for item in items %}
        <div class="col-xs-6 col-sm-6 col-md-3">
            <img class="img-responsive" src="{{ item['thumb'] }}" alt="{{ item['title'] }}" />
            <p class="text-primary"><a href="{{ item['mobile_link'] }}" title="{{ item['title'] }}">{{ item['title'] }}</a></p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
